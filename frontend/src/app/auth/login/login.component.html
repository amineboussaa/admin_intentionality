<div class="row">
  <div class="container col-sm-4 col-centered">
    <div class="form-group">
    <div *ngIf="submitted && errorMessage" class="alert alert-danger" role="alert" style="text-align: center;"><b>{{errorMessage}}</b></div>
    </div>
    <div class="login-content">
      <div class="login-form">
        <form [formGroup]="loginForm" (ngSubmit)="userLogin()">
          <div class="form-group">
            <label>Email address</label>
            <input type="email" placeholder="Email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
            <div *ngIf="submitted && f.email.errors && (f.email.dirty || f.email.touched)" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.pattern">This is not a valid Email</div>
            </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Password"  formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            <div *ngIf="submitted && f.password.errors && (f.password.dirty || f.password.touched)" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength">Password should have 8 characters at least</div>
            </div>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember Me
            </label>
            <label class="pull-right">
              <a href="#">Forgotten Password?</a>
            </label>

          </div>
          <button class="btn btn-success btn-flat m-b-30 m-t-30">Sign in</button>
          <!--<button type="submit" (click)="userLogin()" class="btn btn-success btn-flat m-b-30 m-t-30">Sign in</button>
          <div class="social-login-content">
            <div class="social-button">
              <button type="button" class="btn social facebook btn-flat btn-addon mb-3"><i class="ti-facebook"></i>Sign in with facebook</button>
              <button type="button" class="btn social twitter btn-flat btn-addon mt-2"><i class="ti-twitter"></i>Sign in with twitter</button>
            </div>
          </div>-->
          <div class="register-link m-t-15 text-center">
            <p>Don't have account ? <a routerLink="/register"> Sign Up Here</a></p>
          </div>
        </form>
      </div>
    </div>
    </div>
  </div>
