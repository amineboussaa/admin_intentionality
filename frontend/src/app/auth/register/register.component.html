<div class="sufee-login d-flex align-content-center flex-wrap">
  <div class="container">
    <div class="login-content">
      <div class="login-logo">
        <a href="index.html">
          <img class="align-content" src="./assets/images/logo.png" alt="">
        </a>
      </div>
      <div class="login-form">
        <form [formGroup]="registerForm" (ngSubmit)="userRegister()">
          <div class="form-group">
            <label>User Login</label>
            <input type="text" placeholder="Login" formControlName="login" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.login.errors }">
            <div *ngIf="submitted && f.login.errors && (f.login.dirty || f.login.touched)" class="invalid-feedback">
              <div *ngIf="f.login.errors.required">This field is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>User Name</label>
            <input type="text" placeholder="Name" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
            <div *ngIf="submitted && f.name.errors && (f.name.dirty || f.name.touched)" class="invalid-feedback">
              <div *ngIf="f.name.errors.required">This field is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input type="text" placeholder="Phone" formControlName="telephone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.telephone.errors }">
            <div *ngIf="submitted && f.telephone.errors && (f.telephone.dirty || f.telephone.touched)" class="invalid-feedback">
              <div *ngIf="f.telephone.errors.required">This field is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Email address</label>
            <input type="email" placeholder="Email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
            <div *ngIf="submitted && f.email.errors && (f.email.dirty || f.email.touched)" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">This field is required</div>
              <div *ngIf="f.email.errors.pattern">This is not a valid Email</div>
            </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Password"  formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            <div *ngIf="submitted && f.password.errors && (f.password.dirty || f.password.touched)" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">This field is required</div>
              <div *ngIf="f.password.errors.minlength">Password should have 8 characters at least</div>
            </div>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Agree the terms and policy
            </label>
          </div>
          <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">Register</button>
          <!--<div class="social-login-content">
            <div class="social-button">
              <button type="button" class="btn social facebook btn-flat btn-addon mb-3"><i class="ti-facebook"></i>Register with facebook</button>
              <button type="button" class="btn social twitter btn-flat btn-addon mt-2"><i class="ti-twitter"></i>Register with twitter</button>
            </div>
          </div>-->
          <div class="register-link m-t-15 text-center">
            <p>Already have account ? <a routerLink="/register"> Sign in</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
